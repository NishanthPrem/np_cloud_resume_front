name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Sync files to S3
        run: |
          aws s3 cp index.html s3://your-s3-bucket-name/index.html --acl public-read
          aws s3 cp style.css s3://your-s3-bucket-name/style.css --acl public-read
          aws s3 cp script.js s3://your-s3-bucket-name/script.js --acl public-read
